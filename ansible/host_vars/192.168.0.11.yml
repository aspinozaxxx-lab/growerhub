ansible_python_interpreter: /usr/bin/python3.12
server_timezone: "Europe/Moscow"
server_hostname: "growerhub"

app_user: watering-admin
app_dir: /home/watering-admin/growerhub/server
venv_dir: /home/watering-admin/growerhub/server/.venv
