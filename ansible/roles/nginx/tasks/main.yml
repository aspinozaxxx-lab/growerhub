- name: nginx -t (assert success)
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Remove other enabled sites (keep only growerhub.conf)
  become: true
  find:
    paths: /etc/nginx/sites-enabled
    file_type: any
  register: enabled_sites

- name: Disable stray sites
  become: true
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ enabled_sites.files | rejectattr('path','equalto','/etc/nginx/sites-enabled/growerhub.conf') | list }}"
  notify:
    - test nginx config
    - reload nginx
    - smoke-check api health

# === HTTPS –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ (–µ—Å–ª–∏ –≤–∫–ª—é—á—ë–Ω) ===
- name: Ensure certbot installed when HTTPS enabled
  when: nginx_enable_https
  become: true
  block:
    - name: Install certbot (via snap)
      ansible.builtin.apt:
        name: snapd
        state: present
        update_cache: yes

    - name: Install certbot
      community.general.snap:
        name: certbot
        classic: yes
        state: present

    - name: Link certbot binary
      ansible.builtin.file:
        src: /snap/bin/certbot
        dest: /usr/bin/certbot
        state: link
        force: yes

    - name: Create ACME challenge dir
      ansible.builtin.file:
        path: /var/www/letsencrypt/.well-known/acme-challenge
        state: directory
        mode: "0755"
        owner: www-data
        group: www-data

