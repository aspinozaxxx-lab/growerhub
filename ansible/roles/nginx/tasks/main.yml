- name: Ensure certbot renew hook reloads nginx
  when: nginx_enable_https
  become: true
  ansible.builtin.copy:
    dest: /etc/letsencrypt/renewal-hooks/deploy/01-reload-nginx.sh
    mode: "0755"
    content: |
      #!/bin/sh
      systemctl reload nginx || true
