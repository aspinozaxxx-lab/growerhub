- name: test nginx config
  ansible.builtin.command: nginx -t
  register: nginx_test_result
  changed_when: false
  failed_when: nginx_test_result.rc != 0

- name: reload nginx
  ansible.builtin.service:
    name: nginx
    state: reloaded

- name: smoke-check api health
  become: true
  ansible.builtin.command: curl -fsS http://127.0.0.1/api/health
  register: nginx_api_health
  changed_when: false
  retries: 5
  delay: 2
  until: nginx_api_health.rc == 0

