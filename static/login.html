﻿﻿<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в GrowerHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            width: 320px;
        }
        h1 {
            margin: 0 0 16px;
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #219150;
        }
        .sso-buttons {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }
        .sso-btn {
            background: #ffffff;
            color: #2c3e50;
            border: 1px solid #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
        }
        .sso-btn:hover {
            border-color: #b0bec5;
        }
        .error {
            color: #c0392b;
            margin-bottom: 10px;
            min-height: 18px;
            text-align: center;
        }
        .note {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>GrowerHub</h1>
        <div id="errorBox" class="error"></div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="sso-buttons">
            <button type="button" class="sso-btn" id="btnGoogle">Войти через Google</button>
            <button type="button" class="sso-btn" id="btnYandex">Войти через Yandex</button>
        </div>
        <div class="note">Введите email и пароль для получения доступа</div>
    </div>

    <script>
        const TOKEN_KEY = 'gh_access_token';

        const redirectHome = () => {
            window.location.href = '/static/index.html';
        };

        const showError = (message) => {
            document.getElementById('errorBox').textContent = message || '';
        };

        const clearToken = () => localStorage.removeItem(TOKEN_KEY);

        const verifyToken = async (token) => {
            // Translitem: probuem proverit' suschestvuyushchij token cherez /api/auth/me.
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                return response.ok;
            } catch (_error) {
                return false;
            }
        };

        const applyTokenFromHash = () => {
            const hash = window.location.hash || '';
            if (!hash) return;
            const params = new URLSearchParams(hash.replace(/^#/, ''));
            const token = params.get('access_token');
            const type = params.get('token_type');
            const isBearer = !type || String(type).toLowerCase() === 'bearer';
            if (token && isBearer) {
                localStorage.setItem(TOKEN_KEY, token);
                window.location.hash = '';
                redirectHome();
            }
        };

        applyTokenFromHash();

        const existingToken = localStorage.getItem(TOKEN_KEY);
        if (existingToken) {
            verifyToken(existingToken).then((valid) => {
                if (valid) {
                    redirectHome();
                } else {
                    clearToken();
                }
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            showError('');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('login failed');
                }

                const payload = await response.json();
                const token = payload && payload.access_token;
                const type = payload && payload.token_type;
                const isBearer = !type || String(type).toLowerCase() === 'bearer';

                if (!token || !isBearer) {
                    throw new Error('bad payload');
                }

                localStorage.setItem(TOKEN_KEY, token);
                redirectHome();
            } catch (_error) {
                clearToken();
                showError('Неверный email или пароль');
            }
        });

        document.getElementById('btnGoogle').addEventListener('click', () => {
            window.location.href = '/api/auth/sso/google/login';
        });
        document.getElementById('btnYandex').addEventListener('click', () => {
            window.location.href = '/api/auth/sso/yandex/login';
        });
    </script>
</body>
</html>
