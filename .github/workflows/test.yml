name: Test (pytest)

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "server/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        working-directory: server
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run pytest
        working-directory: server
        run: |
          . .venv/bin/activate
          pytest -q --maxfail=1 --disable-warnings --junitxml=pytest-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: server/pytest-report.xml
