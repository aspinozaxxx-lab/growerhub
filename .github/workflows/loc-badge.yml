name: LOC Badge

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/metrics/**"
      - ".github/workflows/loc-badge.yml"
  schedule:
    - cron: "17 3 * * 1-5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install cloc (portable) & jq
        run: |
          curl -L https://github.com/AlDanial/cloc/releases/download/v1.98/cloc-1.98.pl -o cloc
          chmod +x cloc
          sudo mv cloc /usr/local/bin/cloc
          sudo apt-get update && sudo apt-get install -y --no-install-recommends jq
