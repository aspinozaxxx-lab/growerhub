<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ручной полив — демо</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.2s ease;
        }
        button.stop {
            background-color: #ff5722;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.stop:hover {
            background-color: #e64a19;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #progress {
            margin-top: 10px;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        #bar {
            height: 100%;
            width: 0;
            background-color: #2196f3;
            transition: width 0.4s ease;
        }
        #progress-text {
            margin-top: 8px;
            color: #333;
        }
        #ack {
            margin-top: 15px;
            font-weight: bold;
        }
        .ack-success {
            color: #2e7d32;
        }
        .ack-error {
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Ручной полив</h1>

    <label for="device">Идентификатор устройства</label>
    <input id="device" type="text" placeholder="Например, abc123">

    <label for="duration">Длительность (сек)</label>
    <select id="duration">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="60">60</option>
    </select>

    <button id="start">Полить</button>
    <button id="stop" class="stop">Остановить</button>

    <div id="status">Состояние: idle</div>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <div id="progress-text"></div>
    <div id="ack"></div>

    <script>
        // Время опроса API (мс).
        const POLL_INTERVAL = 2000;
        const INITIAL_DELAY = 500;

        let statusTimer = null;
        let ackTimer = null;
        let lastCorrelationId = null;
        let lastDuration = null;

        const deviceInput = document.getElementById('device');
        const durationSelect = document.getElementById('duration');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('bar');
        const progressText = document.getElementById('progress-text');
        const ackDiv = document.getElementById('ack');

        document.getElementById('start').addEventListener('click', async () => {
            await sendCommand('/api/manual-watering/start');
        });

        document.getElementById('stop').addEventListener('click', async () => {
            await sendCommand('/api/manual-watering/stop');
        });

        async function sendCommand(url) {
            const device_id = deviceInput.value.trim();
            if (!device_id) {
                alert('Введите идентификатор устройства');
                return;
            }

            // Сбрасываем предыдущие таймеры, чтобы не было параллельных опросов.
            clearTimers();
            ackDiv.textContent = '';
            ackDiv.className = '';
            lastCorrelationId = null;
            lastDuration = null;

            const payload = {
                device_id: device_id
            };
            const durationValue = parseInt(durationSelect.value, 10);
            if (url.endsWith('/start')) {
                payload.duration_s = durationValue;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error('Ошибка отправки команды');
                }
                const data = await response.json();
                lastCorrelationId = data.correlation_id;
                if (url.endsWith('/start')) {
                    lastDuration = durationValue;
                }
                // Через INITIAL_DELAY запускаем опрос ACK и статуса, чтобы дать устройству время ответить.
                setTimeout(() => {
                    ackTimer = setInterval(pollAck, POLL_INTERVAL);
                    statusTimer = setInterval(pollStatus, POLL_INTERVAL);
                }, INITIAL_DELAY);
            } catch (error) {
                ackDiv.textContent = 'Ошибка отправки команды';
                ackDiv.className = 'ack-error';
                console.error(error);
            }
        }

        async function pollAck() {
            if (!lastCorrelationId) {
                return;
            }

            try {
                const response = await fetch(`/api/manual-watering/ack?correlation_id=${encodeURIComponent(lastCorrelationId)}`);
                if (response.status === 404) {
                    // ACK ещё не пришёл — продолжаем опрос.
                    return;
                }
                if (!response.ok) {
                    throw new Error('Ошибка запроса ACK');
                }
                const data = await response.json();
                if (data.result === 'accepted') {
                    ackDiv.textContent = 'Команда принята';
                    ackDiv.className = 'ack-success';
                } else {
                    ackDiv.textContent = `Команда отклонена: ${data.reason || data.result}`;
                    ackDiv.className = 'ack-error';
                }
                clearInterval(ackTimer);
            } catch (error) {
                console.error(error);
            }
        }

        async function pollStatus() {
            const device_id = deviceInput.value.trim();
            if (!device_id) {
                return;
            }
            try {
                const response = await fetch(`/api/manual-watering/status?device_id=${encodeURIComponent(device_id)}`);
                if (!response.ok) {
                    throw new Error('Ошибка запроса статуса');
                }
                const data = await response.json();
                statusDiv.textContent = `Состояние: ${data.status}`;

                // Если устройство в режиме running, отображаем прогресс.
                if (data.status === 'running' && data.duration_s) {
                    const total = data.duration_s;
                    const remaining = data.remaining_s ?? total;
                    const done = Math.max(0, total - remaining);
                    const percent = Math.min(100, Math.round((done / total) * 100));
                    progressBar.style.width = `${percent}%`;
                    progressText.textContent = `Осталось ${remaining} с из ${total}`;
                } else {
                    // Когда устройство idle — обнуляем прогресс.
                    progressBar.style.width = '0%';
                    progressText.textContent = '';
                    if (data.status === 'idle') {
                        clearInterval(statusTimer);
                    }
                }
            } catch (error) {
                console.error(error);
            }
        }

        function clearTimers() {
            if (ackTimer) {
                clearInterval(ackTimer);
                ackTimer = null;
            }
            if (statusTimer) {
                clearInterval(statusTimer);
                statusTimer = null;
            }
        }
    </script>
</body>
</html>
