[pytest]
# Подавляем устаревшие предупреждения сторонних библиотек, чтобы CI оставался чистым.
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:pytest.*
    ignore::DeprecationWarning:fastapi.*
    ignore::DeprecationWarning:httpx.*
    ignore::DeprecationWarning:paho.mqtt.*
    ignore::DeprecationWarning:app.main
